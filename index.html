<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="l-section">
        <div class="logo">
            <img src="images/odin-lined.png" class="pic">
            <div class="logo-text">ODIN</div>
        </div>
    </div>
    <div class="r-section">
        <div class="top-content">
            <div>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div> You <em>know</em> you want to.</div>
        </div>
        <div class="middle-content">
            <form action="" method="post">
                <fieldset class="inner-form">
                    <div class="form-header">Lets Do This!</div>
                    <div class="row">
                        <div class="field">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="field">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div class="field">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-pass" id="confirm-pass">
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <div class="bottom-content">
                Already have an account? Log In
            </div>
        </div>
    </div>
</body>

</html>
